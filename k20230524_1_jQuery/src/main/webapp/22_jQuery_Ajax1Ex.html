<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery AJAX</title>
<script type="text/javascript" src="./js/jquery-3.7.0.js"></script>
<script defer="defer" type="text/javascript" src="./js/jQuery22Ex.js"></script>
<link rel="stylesheet" href="./css/jQuery22Ex.css"/>
</head>
<body>

<h2>Ajax를 이용해서 비동기 방식으로 xml 파일 읽어오기</h2>

<fieldset>
	<legend>사원 정보 조회</legend>
	<input type="text" name="empid">
	<input id="emp_search" type="button" value="조회"/>
</fieldset><br/>

<table>
	<tr>
		<th>사원번호</th>
		<td><input type="text" name="idx"/></td>
	</tr>
	<tr>
		<th>이름</th>
		<td><input type="text" name=name/></td>
	</tr>
	<tr>
		<th>이메일</th>
		<td><input type="text" name="email" size="40"/></td>
	</tr>
	<tr>
		<th>내선번호</th>
		<td><input type="text" name="phone"/></td>
	</tr>
	<tr>
		<th>입사일</th>
		<td><input type="text" name="hire"/></td>
	</tr>
</table>

</body>
</html>
