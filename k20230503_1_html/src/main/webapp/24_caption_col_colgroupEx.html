<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캡션, 컬럼</title>
<link rel="stylesheet" href="./css/23_tableStyle.css">

</head>
<body>

<!--  
	<caption> 태그는 표의 설명 또는 제목을 넣는다.
	<caption> 태그는 하나의 표에 하나의 <caption>만 사용한다.
	<caption> 태그를 넣는 위치는 <table> 태그 바로 아래에 넣지만
	바로 아래가 아니라도 상관없다. 
	align 속성으로 caption이 표시되는 위치를 변경할 수 있다.
-->

<table id="table" border="1">
	<caption align="bottom">데이터 타입과 값</caption>
	<tr class="tr">
		<th class="th" rowspan="2">데이터</th>
		<td class="td">타입</td>
		<td class="td">알파벳</td>
		<td class="td">숫자</td>
	</tr>
	<tr class="tr">
		<td class="td">값</td>
		<td class="td">A</td>
		<td class="td">0</td>
	</tr>
</table><br/>

<table border="1"> 
	<caption align="bottom">데이터 타입과 값</caption>
	
	<!-- <col> 태그는 표의 열 전체를 나타내며, 열에 속하는 셀들에 공통된 의미를 부여한다.-->
	<col style="width: 150px; background-color: tomato"/>
	<col style="width: 100px;"/>
	<col style="width: 100px;"/>
	<col style="width: 100px;"/>

	<tr>
		<th rowspan="2">데이터</th>
		<td>타입</td>
		<td>알파벳</td>
		<td>숫자</td>
	</tr>
	<tr>
		<td>값</td>
		<td>A</td>
		<td>0</td>
	</tr>
</table><br/>

<table border="1">
	<caption align="bottom">데이터 타입과 값</caption>
	
	<!-- <colgroup> 태그는 <col> 태그를 그룹으로 묶어준다. -->
	<col style="width: 150px; background-color: tomato"/>
	<colgroup>
	<col style="width: 100px;" span="3"/>
	</colgroup>
	
	<tr>
		<th rowspan="2">데이터</th>
		<td>타입</td>
		<td>알파벳</td>
		<td>숫자</td>
	</tr>
	<tr>
		<td>값</td>
		<td>A</td>
		<td>0</td>
	</tr>
</table>
</body>
</html>
