<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>header footer</title>
</head>
<body>

<!-- 
	<header> 태그는 소개 및 탐색에 도움을 주는 콘텐츠를 나태내고
	제목, 로고, 검색 폼, 작성자 이름들의 요소도 포함할 수 있다.
	<header> 내부에 다른 <header> 또는 <footer>를 넣을 수 없다.
	<address> 내부에도 <header>를 넣을 수 없다.
	주로 body 상단에 사용한다.
 -->
<header>
	<div class="container">
		<!-- class 속성은 띄어쓰기로 여러 개의 클래스를 동시에 사용할 수 있다. 
		아래 class 속성 지정은 <div class="container-left" class="clearfix"></div>와 같다.-->
		<div class="container-left clearfix">
			<div class="logo">
				<img alt="" src="./images/html5.jpg" width="50px">
			</div>
			<ul class="menu clearfix">
				<li class="menu-item">HTML</li>
				<li class="menu-item">CSS</li>
				<li class="menu-item">JavsScript</li>
				<li class="menu-item">jQuery</li>
			</ul>
		</div>
	</div>
</header>


<!-- 
	<footer> 태그는 일반적으로 작성자, 저작권 정보, 관련 문서 등의 내용을 담는다.
	<footer> 내부에 <header> 또는 다른 <footer>를 넣을 수 없다.
	주로 body 하단에 사용한다.
	&copy; 저작권 마크
 -->
 <footer class="container">
 	&copy; 저작권 블라블라, 작성자,
 
 </footer>

</body>
</html>
