<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프로그래스</title>
</head>
<body>

<!--  
	<progress> 태그는 작업의 진행 정도를 나타내며 로딩바와 같이 작업의 진행율를 표시한다.
	value 속성으로 작업의 진행량을 진행하고 max 속성으로 작업의 총량을 지정한다.
-->

<progress value="70" max="100"></progress><br/>
<progress value="0.2"></progress><br/>
<progress id="progress" value="0" max="100"></progress>

<script type="text/javascript">
	const progress = document.getElementById('progress');
	console.log(progress);
	
// setInterval(함수(), 시간): 지정된 함수를 지정된 시간 간격마다 실행한다.
	const interval = setInterval(
			function () {
				progress.value +=1;
				console.log(progress.value);
				if(progress.value>=100){
					clearInterval(interval); // setInterval() 함수를 중지시킨다.
				}
			}, 100);
</script>

</body>
</html>
