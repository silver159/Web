<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>canvas</title>
</head>
<body>

<!--  
	<canvas> 태그는 javascript를 이용해 그래픽을 표시한다.
	width 속성에 canvas의 너비를 지정한다.
	height 속성에 canvas의 높이를 지정한다.
-->

<canvas id="canvas" width="700" height="700"></canvas>

<script type="text/javascript">
// type은 지원도 상관없다.
// id 속성이 canvas인 캔버스 객체를 얻어온다.
// js에서 상수 선언할 때 const를 사용한다. 이후 값 대입 불가
// ''를 사용해야 html에서 ""속에 들어가도 문제 없다.
// ; 없어도 문제 없지만 빠지면 문제 있는 프로그래밍 언어가 있기 때문에
// 습관적으로 넣어준다.
	const canvas = document.getElementById('canvas');
// 얻어온 캔버스 객체에 2차원 그래픽을 사용하겠다고 지정한다.
	const ctx = canvas.getContext('2d');
// rgb (red, green, blue, alpha): red, green, blue 값 0 ~ 255 사이로
// 지정해서 색상을 만든다.
// alpha는 생략 가능하고 투명도를 의미한다. 생략시 기본값은 1이고
// 완전 불투명을 의미한다. 비율로 나타낸다.
	ctx.fillStyle = 'rgb(200, 0, 0)';
// 브라우저 왼쪽 상단에 10, 10 만큼 떨어진 자리에서 시작하는 폭 500
// 높이 500인 사각형을 그린다.
	ctx.fillRect(10, 10, 500, 500);
	
	ctx.fillStyle = 'rgb(0, 0, 200, 0.5)';
	ctx.fillRect(100, 100, 500, 500);
</script>
</body>
</html>
