<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div span</title>

<style type="text/css">

	div {
		background-color: red;
		/* 블록 요소는 width와 height가 적용된다. */
		width: 200px;
		height: 50px;
	}
	
	span {
		background-color: yellowgreen;
		/* 인라인 요소는 width와 height가 적용되지 않고 무시된다. */
		width: 200px;
		height: 50px;
	}
</style>
</head>
<body>

<!-- 
	1. 블록 요소
		div, h1 ~ h6, p, ...
		사용 가능한 최대 가로 너비를 사용한다.(한줄 전체)
		크기를 지정할 수 있다.
		기본값으로 width: 100%, height: 0%을 사용한다.
		수직으로 쌓인다. => 태그가 사용되면 줄이 변경된다.
		레이아웃 구성에 사용된다.
		margin(바깥여백), padding(안여백)의 모든 여백을 사용할 수 있다.
	
	2. 인라인 요소
		span, img, ...
		필요한 만큼의 너비를 사용한다.
		크기를 지정할 수 없다.
		기본값으로 width: 0%, height: 0%을 사용한다.
		수평으로 펼쳐진다. => 태그가 사용되도 줄이 변경되지 않는다.
		텍스트에 사용된다.
		margin은 위, 아래 여백은 사용 불가능, padding은 모든 여백을 사용할 수 있다.
		
 -->

	
<div>
	하이루
</div>
<span>
	방가방가
</span>



</body>
</html>
