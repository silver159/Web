</head>
<body>

<h1>Date 객체</h1>

<h2>오늘 날짜 얻어오기</h2>
<span id="today"></span><br/><br/>
<!--  
<input type="button" value="오늘 날짜" onclick="testDate1()"/>

<button type="button">날짜 관련 함수</button>

<h2>날짜 만들기</h2>
<span id="specific"></span><br/><br/>
<input id = inputDate type="text" size="50"/><br/><br/>

<h2>경과 날짜</h2>
지정 날짜: <input id="date1" type="date" value="2023-05-22"/><br/>
경과 날짜: <input id="dateinput" type="number" value="0"/><br/>

지정 날짜에서 경과 날짜가 지난 날짜는
<input id="result" type="text" readonly="readonly"/>일 입니다<br/>
<button type="button">경과 날짜 보기</button>
